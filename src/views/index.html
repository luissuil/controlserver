<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hola mundo </title>
        
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href=".\bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
      <div class="row col-md-auto offset-4 ">
        <div class="card mt-5 text-center  p-2 ">
            <div class="card_body text-center">
              <form action="http://localhost:3000/registro" method="POST" id='login'>
                <div class="card-header ">
                  <h4>Registro</h4>
                </div>
                <div class="form-group ">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              
                </div>
              
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </form>
            </div>
        </div>
      </div>
        <div class="hola"></div>
    </div>
    <script type="text/javascript">
    $(document).ready(function(){
      $('#login').submit(function(){
        var dataForm = {
          usuario:$('#email').val(),
          contra:$('#password').val()
        }

        $.post("http://localhost:3000/registro", dataForm,datosResueltos)

      });
      function datosResueltos(datosDevuelta){
        if(datosDevuelta == 'acepto'){
          $('#hola').html('<p>hola a todos</p>')
        }
      }
    })
    </script>
</body>
</html>
